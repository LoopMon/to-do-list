<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<link rel="icon" type="image/svg+xml" href="/vite.svg" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>To do List</title>
</head>
<body>
	
	<div class="container">

		<div class="header">
			<h3>To do List</h3>
		</div>

		<div class="input">
			<form>
				<input 
				type="text" id="text" 
				name="text" placeholder="To do"
				>
				<button>+ add task</button>
			</form>
		</div>
		
		<div class="to-do-list">
			<div class="to-do">
				<h2>To do</h2>
				<div class="tasks"></div>
			</div>

			<div class="doing">
				<h2>Doing</h2>
				<div class="tasks"></div>
			</div>

			<div class="done">
				<h2>Done</h2>
				<div class="tasks"></div>
			</div>

		</div>

	</div>
	
	<script type="module" src="/main.js"></script>
</body>
</html>
